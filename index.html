<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Stats preview card component</title>

	<link rel="stylesheet" href="styles/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
		rel="stylesheet">
</head>

<body>
	<main>
		<section class="card">
			<div class="card-elements-1">
				<div class="hero-container">
					<div class="hero-image"></div>
				</div>
			</div>
			<div class="card-elements-2">
				<div class="summary-container">
					<div class="summary-title">
						<h1>Get <span>insights</span> that <br>help your business <br> grow.</h1>
					</div>
					<div class="summary-copy">
						Discover the benefits of data <br>analytics and make better decisions <br>regarding revenue, customer
						experience, and overall efficiency.
					</div>
				</div>
				<div class="stat-container">
					<div class="stat-element-container">
						<div class="stat-element">
							<div class="stat">
								<h3>10k+</h3>
							</div>
							<div class="stat-heading">COMPANIES</div>
						</div>
						<div class="stat-element">
							<div class="stat">
								<h3>314</h3>
							</div>
							<div class="stat-heading">TEMPLATES</div>
						</div>
						<div class="stat-element">
							<div class="stat">
								<h3>12M+</h3>
							</div>
							<div class="stat-heading">QUERIES</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
